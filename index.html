<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@300&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <title>Javascript Clock</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Card -->
                <div class="card mt-5">

                    <!-- <div class="card-header align-center text- bg-dark">
                            <h3 class="display-6">STOPWATCH</h3>
                        </div> -->

                    <!-- Card content -->
                    <div class="card-body text-white bg-success">

                        <!-- Text -->
                        <br>
                        <p class="card-text align-center display-5 my-card-header">VANILLA JAVASCRIPT CLOCK</p>
                        <br>
                        <h5 id="clock-display" class="card-text align-center display-1 my-card-content">00:00:00</h5>
                        <br>

                        <!-- toggle button -->
                        <div class="align-center">
                            <button type="button" id="hoursButton" class="btn btn-secondary btn-sm">Change to 12 Hours Clock</button>
                            <!-- <button type="button" class="btn btn-secondary btn-sm" onclick="toTwentyFourHours()">Change to 24 Hours Clock</button> -->
    
                        </div>
                        
                        <br>
                    </div>
                </div>
                <!-- Card -->
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
